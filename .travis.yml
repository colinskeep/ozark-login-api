language: node_js
node_js:
  - "9"
  - "8"
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
services:
  - docker
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - xvfb-run npm run test
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
    docker login repo.treescale.com
    username: $TREESCALE_USERNAME
    password: $TREESCALE_PASSWORD
    sudo apt-get update && sudo apt-get install -y apt-transport-https
    curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
    echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
    sudo apt-get update
    sudo apt-get install -y kubectl
    docker push repo.treescale.com/colinskeep/ozark-login-api:latest
    ansible-playbook deploy/deploy_to_k8s.yml -i localhost, -c local -e docker_repo=repo.treescale.com -e docker_repo_username=treescaleuser -e docker_repo_pass=treescalepass -e docker_repo_email=my@email.com
  fi
notifications:
  email: false
